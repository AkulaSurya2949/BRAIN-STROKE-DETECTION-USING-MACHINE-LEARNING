<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="form-container animate__animated animate__fadeInUp">
                <div class="medical-symbol">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 class="title">Stroke Risk Assessment</h1>
                <p class="subtitle">Enter your health information for analysis</p>
                
                <form action="{{ url_for('predict') }}" method="POST">
                    <div class="form-group animate__animated animate__fadeInLeft">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="gender_Female">Female</option>
                            <option value="gender_Male">Male</option>
                        </select>
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInRight">
                        <label><i class="fas fa-birthday-cake"></i> Age</label>
                        <input type="number" name="age" placeholder="Enter age in years" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group animate__animated animate__fadeInLeft">
                            <label><i class="fas fa-heart"></i> Hypertension</label>
                            <select name="hypertension" required>
                                <option value="">Select</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        
                        <div class="form-group animate__animated animate__fadeInRight">
                            <label><i class="fas fa-heartbeat"></i> Heart Disease</label>
                            <select name="heart_disease" required>
                                <option value="">Select</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInLeft">
                        <label><i class="fas fa-ring"></i> Married</label>
                        <select name="ever_married" required>
                            <option value="">Select</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInRight">
                        <label><i class="fas fa-home"></i> Residence Type</label>
                        <select name="Residence_type" required>
                            <option value="">Select</option>
                            <option value="1">Rural</option>
                            <option value="0">Urban</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group animate__animated animate__fadeInLeft">
                            <label><i class="fas fa-tint"></i> Glucose Level (mg/dL)</label>
                            <input type="number" step="0.1" name="avg_glucose_level" placeholder="Average glucose level" required>
                        </div>
                        
                        <div class="form-group animate__animated animate__fadeInRight">
                            <label><i class="fas fa-weight"></i> BMI</label>
                            <input type="number" step="0.1" name="bmi" placeholder="Body Mass Index" required>
                        </div>
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInLeft">
                        <label><i class="fas fa-briefcase"></i> Work Type</label>
                        <select name="work_type" required>
                            <option value="">Select Work Type</option>
                            <option value="work_type_Private">Private</option>
                            <option value="work_type_Self_employed">Self Employed</option>
                            <option value="work_type_Govt_job">Government Job</option>
                            <option value="work_type_children">Children</option>
                            <option value="work_type_Never_worked">Never Worked</option>
                        </select>
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInRight">
                        <label><i class="fas fa-smoking"></i> Smoking Status</label>
                        <select name="smoking_status" required>
                            <option value="">Select</option>
                            <option value="smoking_status_formerly_smoked">Former Smoker</option>
                            <option value="smoking_status_never_smoked">Never Smoked</option>
                            <option value="smoking_status_smokes">Current Smoker</option>
                            <option value="smoking_status_Unknown">Unknown</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn animate__animated animate__pulse animate__infinite animate__slower">
                        <i class="fas fa-stethoscope"></i> Assess Stroke Risk
                    </button>
                    
                    
                </form>
            </div>
        </div>

        <div class="floating-icons">
            <i class="fas fa-plus icon-1"></i>
            <i class="fas fa-cross icon-2"></i>
            <i class="fas fa-prescription-bottle-alt icon-3"></i>
        </div>
    </div>

<style>
    :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
        --danger: #f72585;
        --medical-red: #ff6b6b;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    html, body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f7ff;
        color: var(--dark);
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }
    
    .main-container {
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }
    
    .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
        flex: 1;
    }
    
    .form-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 40px;
        position: relative;
        overflow: hidden;
        margin: 20px 0;
    }
    
    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, var(--primary), var(--medical-red));
    }
    
    .medical-symbol {
        position: absolute;
        top: -25px;
        right: -25px;
        background: var(--medical-red);
        color: white;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        animation: pulse 2s infinite;
        z-index: 3;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    
    .title {
        color: var(--primary);
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
    }
    
    .subtitle {
        color: #6c757d;
        font-size: 16px;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
        transition: all 0.5s;
    }
    
    .form-group:hover {
        transform: translateX(5px);
    }
    
    .form-row {
        display: flex;
        gap: 20px;
    }
    
    .form-row .form-group {
        flex: 1;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #495057;
    }
    
    label i {
        margin-right: 8px;
        color: var(--medical-red);
    }
    
    input, select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        transition: all 0.3s;
    }
    
    input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .submit-btn {
        width: 100%;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 14px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        animation: none;
    }
    
    .submit-btn i {
        font-size: 18px;
    }
    
    .footer {
        text-align: center;
        margin-top: 30px;
        color: #6c757d;
        font-size: 14px;
    }
    
    .medical-icon {
        color: var(--medical-red);
        margin-left: 5px;
    }
    
    .floating-icons {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
    }
    
    .floating-icons i {
        position: absolute;
        color: rgba(67, 97, 238, 0.1);
        font-size: 24px;
        animation: float 15s infinite linear;
    }
    
    .icon-1 {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }
    
    .icon-2 {
        top: 70%;
        left: 80%;
        animation-delay: 3s;
    }
    
    .icon-3 {
        top: 40%;
        left: 85%;
        animation-delay: 6s;
    }
    
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.1; }
        50% { transform: translateY(-100px) rotate(180deg); opacity: 0.2; }
        100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
    }
    
    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 0;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        .medical-symbol {
            width: 60px;
            height: 60px;
            font-size: 28px;
            top: -15px;
            right: -15px;
        }
        
        .main-container {
            padding: 10px;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add staggered animation to form elements
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.animationDelay = `${index * 0.1}s`;
    });
    
    // Add floating icons
    const floatingContainer = document.querySelector('.floating-icons');
    const medicalIcons = [
        'fa-heartbeat', 'fa-stethoscope', 'fa-prescription-bottle-alt', 
        'fa-clinic-medical', 'fa-ambulance', 'fa-bone', 'fa-brain'
    ];
    
    for (let i = 0; i < 8; i++) {
        const icon = document.createElement('i');
        icon.className = `fas ${medicalIcons[Math.floor(Math.random() * medicalIcons.length)]}`;
        icon.style.left = `${Math.random() * 100}%`;
        icon.style.top = `${Math.random() * 100}%`;
        icon.style.animationDuration = `${15 + Math.random() * 15}s`;
        icon.style.animationDelay = `${Math.random() * 10}s`;
        floatingContainer.appendChild(icon);
    }
});
</script>

</body>
</html>
